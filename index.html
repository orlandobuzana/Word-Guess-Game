<html lang="en">
<head>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Css CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Local CSS-->
    <link rel="stylesheet" href="assets/styles/index.css" />
    <!--Javascript-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <title>Word-Guessing-game</title>
</head>
<body class="bg-secondary">
    
    <!--Wraper-->
    <div class="flex-wrap p-0 m-auto  bg-primary" style="max-width:980px;">
    <!--Header-->    
    <header class="flex-row bg-dark boarder boarder-bottom border-lightdark">
        <p class="font-weight-bold display-3 text-center text-light  ">Hang-man</p>
    </header>
    <!--Main Content-->
    <main class="flex-row bg-light text-center">
           <!--Letters display-->
        
            <div id="youwin-image" class="flex-col-6 text-center bg-success"><h1>You Won!!!</h1></div> 
            <!--<img id="youwin-image" src="" alt="Winning Image" />-->
            <div class="flex-col-6 text-center bg-danger">
            <!--<img id="gameover-image" src="" alt="Game Over Image" />-->
            <h3 id="gameover-image"></h3>
            </div>
            <h2 class="bg-info"id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            <!--<img id="hangmanImage" src="" alt="" />-->


        
        <section class="flex-row text-center">
            
            <h2 class="text-center">Press Any Key to Get Started!</h2>
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
             <!--Letters display-->
            <h2 id="currentWord"></h2>
            <h6>Hint: its a computer programing word</h6>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
        </section>
        
    </main>
    <!--Footer-->
    <footer class="flex-row bg-dark "><p class="text-center text-light">&copy;2019 OB1</p></footer>
</div>
<!--Wraper ends-->
<!--Calling on the script to make sure is not mid-game and clean board. -->
<script>
    resetGame();
    updateDisplay();
</script>
</body>

</html>
